<!-- Portfolio Grid -->
<section class="bg-light" id="news">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Noticias</h2>
        <h3 class="section-subheading text-muted">Mantengase informado sobre lo m√°s importante de nuestra comunidad</h3>
      </div>
    </div>
    <div class="row">
      {% for item in site.posts %}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <a class="portfolio-link" href="{{ item.url }}">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fas fa-plus fa-3x"></i>
              </div>
            </div>
            <img class="img-fluid" src="{{ item.image }}" alt="">
          </a>
          <div class="portfolio-caption">
            <h4>{{ item.title }}</h4>
            <p class="text-muted">{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
